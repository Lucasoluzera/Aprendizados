<mat-card>
    <mat-card-title>
        Alterar Rolê
    </mat-card-title>

    <form>
            <mat-form-field>
                <input matInput
                       placeholder="Nome do rolê"
                       [(ngModel)]="ingresso.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       placeholder="Preço do ingresso em R$"
                       [(ngModel)]="ingresso.price" name="price">
            </mat-form-field>
        </form>

    <button class="buttonGreen" mat-raised-button
            (click)="alterarIngresso()">
        Salvar
    </button>

    <button class="buttonRed" mat-raised-button
            (click)="excluir()">
        Excluir
    </button>

    <button class="buttonCancelar" mat-raised-button
            (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
